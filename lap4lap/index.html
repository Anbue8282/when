    <h1 id="wordDisplay">Click 'Start' to begin</h1>
    <input type="text" id="userInput" placeholder="Type the word here">
    <button onclick="checkWord()">Start</button>

    <script>
        const words = ["apple", "banana", "cherry", "date", "fig", "grape", "kiwi", "lemon", "mango", "orange"];
        let currentWord = "";
        let wordDisplay = document.getElementById("wordDisplay");
        let userInput = document.getElementById("userInput");

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function checkWord() {
            let enteredWord = userInput.value.trim().toLowerCase();
            if (enteredWord === currentWord) {
                wordDisplay.textContent = "Bạn trả lời đúng!";
            } else {
                wordDisplay.textContent = "Bạn trả lời sai!";
            }
            userInput.value = "";
            setTimeout(() => {
                currentWord = getRandomWord();
                wordDisplay.textContent = currentWord;
            }, 1000);
        }

        userInput.onkeypress = function(event) {
            if (event.key === "Enter") {
                checkWord();
            }
        };

        // Initial word display
        currentWord = getRandomWord();
        wordDisplay.textContent = currentWord;
    </script>
